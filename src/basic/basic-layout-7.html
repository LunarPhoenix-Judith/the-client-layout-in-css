<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 7</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      /* Doe hier jouw ding! */
      body {
        max-width: 30em;
        display: grid;
        margin: 0 auto;
        grid-template-columns: 1fr 2fr;
        grid-template-rows: 2fr 5fr 1fr;
        grid-template-areas:
          "schouders hoofd"
          "schouders knie"
          "schouders teen";

        gap: 0.5em;
      }
      header {
        grid-area: hoofd;
      }
      nav {
        grid-area: schouders;
      }
      main {
        grid-area: knie;
      }
      footer {
        grid-area: teen;
      }
    </style>
  </head>
  <body id="basic-layout-7">
    <header><h1>Basic Layout 7</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
